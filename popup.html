<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div id="main-page">
            <input type="text" placeholder="Search" class="search" id="search" autofocus/>
            <div class="bookmarks" id="bookmarks">
            </div>
        </div>
        <div id="edit-page">
            <input type="text" class="edit-title" id="eTitle" placeholder="Title" autofocus/>
            <input type="text" class="edit-link" id="eLink" placeholder="Link"/>
            <input type="text" class="edit-tags" id="eTags" placeholder="Tags"/>
            <div class="bottom-row-edit">
                <button type="button" id="save">Save</button>
                <button type="button" id="cancel">Cancel</button>
                <button type="button" id="delete">Delete</button>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
